<ion-header>
  <ion-toolbar>
    <ion-title>
      节目单
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div fxLayout="row wrap" fxLayoutAlign="center stretch">
        <mat-card class="m-12 p-0 bt" fxFlex="40" *ngFor="let program of programs; let i = index">
          <img class="m-0" mat-card-image src="{{program.show_cover}}" alt="{{program.title}}" (click)="showDetails(program.id, program.shortcut)"/>
        </mat-card>
    </div>
</ion-content>
